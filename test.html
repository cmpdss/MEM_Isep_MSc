<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spaced List</title>
  <style>
    .spaced-list li {
      margin-bottom: 1em; /* Increase vertical spacing */
    }
  </style>
</head>
<body>

<h2>Regular List</h2>
<ul>
  <li>Item A</li>
  <li>Item B</li>
</ul>

<h2>Spaced List</h2>
<ul class="spaced-list">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

</body>
</html>
